<html lang="en">
<head>

<body>
	<section>	
		<header>
		<h1>to do list</h1>
		</header>	
        <main>
            <ul id="todos">
                <li class="a_todo">
                    <section class="todo_banner">
                        <header class="todo_name">
                            <h1 class="todo_title">name of the todo</h1>
                        </header>
                        <main>
                            <p class="discription"></p>
                            <button class="todo_done">mark done</button>
                            <button class="todo_delete">delete</button>
                        </main>
                    </section>
                </li>
            </ul>
            <footer class="list_footer">
            <input id='input_todo' type="text"> 
            <button id="todo_delete">add</button>
            </footer>
        </main>
</section>
</body>
